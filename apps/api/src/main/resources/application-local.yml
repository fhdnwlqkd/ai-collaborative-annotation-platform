spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/capstone?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: capstone
    password: capstone_pw
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        "[format_sql]": true

logging:
  level:
    "[org.hibernate.SQL]": info

app:
  kafka:
    bootstrapServers: localhost:29092

  storage:
    provider: minio
    endpoint: http://localhost:9000
    bucket: capstone
    accessKey: minioadmin
    secretKey: minioadmin123

  ai:
    baseUrl: http://localhost:8001


jwt:
  #최소 32글자 이상의 랜덤 문자열
  secret: "capstone-ai-annotation-platform-super-secret-key-2026-very-long"
  #토근 유효시간(밀리초)
  expiration: 86400000